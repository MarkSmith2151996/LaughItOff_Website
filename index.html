<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>

    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    // Theme colors - Retro Movie Poster

      bgSecondary: '#2d1b4e',
      accent: '#ff6b35',
      accentAlt: '#f7c331',
      text: '#ffffff',
      textMuted: '#b8a9c9',

    // Default editable content

        { name: 'FINN WOLFHARD', role: 'The Leader', quote: "If we go down, we go down swinging... and laughing.", emoji: 'üéØ' },
        { name: 'CALEB MCLAUGHLIN', role: 'The Joker', quote: "Corporate wants us out? Let's give them a show they'll never forget.", emoji: 'üòÇ' },
        { name: 'GATEN MATARAZZO', role: 'The Heart', quote: "This booth has seen first dates, breakups, reunions... it's not just vinyl and chrome.", emoji: 'üíñ' },

        { name: 'JACK BLACK', role: 'The Villain', quote: "This diner is prime real estate. Nothing personal, kids... it's just business.", emoji: 'üòà' }
      ],

        { emoji: 'üé¨', title: 'Real Diner', text: 'Filmed at an actual 1950s diner in Detroit' },
        { emoji: 'üçî', title: 'Method Acting', text: 'Cast ate over 200 real milkshakes during production' },
        { emoji: 'üéµ', title: 'Original Score', text: 'Features 12 original songs recorded with a live band' },
        { emoji: 'üòÇ', title: 'Improv Magic', text: '40% of the funniest lines were improvised on set' }
      ],

        { text: "A feel-good comedy that actually made me feel good!", source: "Cinema Weekly", stars: 5 },
        { text: "The ensemble cast has chemistry that sparkles like a fresh milkshake.", source: "Film Forward", stars: 4 },
        { text: "Heartwarming, hilarious, and unexpectedly touching.", source: "Movie Maven", stars: 5 }

        questions: [
          { q: "Your friend group is in crisis. What do you do?", options: ["Take charge and make a plan", "Lighten the mood with jokes", "Make sure everyone's feelings are heard", "Come up with a wild scheme"] },
          { q: "Your ideal Saturday night?", options: ["Organizing an event", "Making everyone laugh at the party", "Deep conversations over coffee", "Pulling an elaborate prank"] },
          { q: "What's your diner order?", options: ["Classic burger - reliable and satisfying", "Something off-menu you convinced them to make", "Whatever everyone else is having", "Three appetizers to share (your idea)"] }
        ],
        results: ["Finn - The Leader", "Caleb - The Joker", "Gaten - The Heart", "Sadie - The Schemer"]
      }
    };

    // Countdown hook
    const useCountdown = (targetDate) => {
      const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
      useEffect(() => {
        const timer = setInterval(() => {
          const now = new Date().getTime();
          const target = new Date(targetDate).getTime();
          const diff = target - now;
          if (diff > 0) {
            setCountdown({
              days: Math.floor(diff / (1000 * 60 * 60 * 24)),
              hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
              minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
              seconds: Math.floor((diff % (1000 * 60)) / 1000)
            });
          }
        }, 1000);
        return () => clearInterval(timer);
      }, [targetDate]);
      return countdown;
    };

    // Editable text component
    const EditableText = ({ value, onChange, adminMode, style, tag = 'span' }) => {
      const [editing, setEditing] = useState(false);
      const [text, setText] = useState(value);
      const inputRef = useRef(null);

      useEffect(() => { setText(value); }, [value]);
      useEffect(() => { if (editing && inputRef.current) inputRef.current.focus(); }, [editing]);

      if (!adminMode) {
        const Tag = tag;
        return <Tag style={style}>{value}</Tag>;
      }

      if (editing) {
        return (
          <input
            ref={inputRef}
            value={text}
            onChange={(e) => setText(e.target.value)}
            onBlur={() => { setEditing(false); onChange(text); }}
            onKeyDown={(e) => { if (e.key === 'Enter') { setEditing(false); onChange(text); } }}
            style={{ ...style, background: 'rgba(255,255,255,0.2)', border: '2px solid ' + theme.accentAlt, borderRadius: 4, padding: '4px 8px', width: '100%', color: 'inherit', font: 'inherit' }}
          />
        );
      }

      const Tag = tag;
      return (
        <Tag
          onClick={() => setEditing(true)}
          style={{ ...style, cursor: 'pointer', background: 'rgba(247, 195, 49, 0.3)', borderRadius: 4, padding: '2px 6px' }}
        >
          {value}
        </Tag>
      );
    };

    // Navigation
    const Navigation = ({ adminMode, setAdminMode, mobileMenuOpen, setMobileMenuOpen }) => (
      <nav style={{ position: 'fixed', top: 0, left: 0, right: 0, zIndex: 50, background: 'rgba(26, 10, 46, 0.95)', backdropFilter: 'blur(10px)', borderBottom: '1px solid rgba(255, 107, 53, 0.3)' }}>
        <div style={{ maxWidth: 1200, margin: '0 auto', padding: '12px 24px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
          <a href="#" style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 24, color: theme.accent, textDecoration: 'none' }}>LAUGH IT OFF</a>
          
          {/* Desktop Menu */}
          <div style={{ display: 'flex', gap: 24, alignItems: 'center' }} className="desktop-menu">
            <a href="#premier" style={{ color: theme.text, textDecoration: 'none', fontSize: 14, fontWeight: 500 }}>Premier Ad</a>
            <a href="#cast" style={{ color: theme.text, textDecoration: 'none', fontSize: 14, fontWeight: 500 }}>Cast</a>
            <a href="#quiz" style={{ color: theme.text, textDecoration: 'none', fontSize: 14, fontWeight: 500 }}>Quiz</a>
            <a href="#theaters" style={{ color: theme.text, textDecoration: 'none', fontSize: 14, fontWeight: 500 }}>Theaters</a>
            <a href="#date-night" style={{ color: theme.text, textDecoration: 'none', fontSize: 14, fontWeight: 500 }}>Date Night</a>
            <button onClick={() => setAdminMode(!adminMode)} style={{ padding: '8px 16px', background: adminMode ? theme.accentAlt : 'transparent', border: '2px solid ' + theme.accentAlt, color: adminMode ? theme.bg : theme.accentAlt, borderRadius: 20, cursor: 'pointer', fontWeight: 600, fontSize: 12 }}>
              üîß {adminMode ? 'EXIT ADMIN' : 'ADMIN'}
            </button>
          </div>

          {/* Mobile Menu Button */}
          <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} style={{ display: 'none', background: 'none', border: 'none', color: theme.text, fontSize: 28, cursor: 'pointer' }} className="mobile-menu-btn">
            {mobileMenuOpen ? '‚úï' : '‚ò∞'}
          </button>
        </div>

        {/* Mobile Menu */}
        {mobileMenuOpen && (
          <div style={{ background: theme.bg, padding: 24, display: 'flex', flexDirection: 'column', gap: 16 }} className="mobile-menu">
            <a href="#premier" onClick={() => setMobileMenuOpen(false)} style={{ color: theme.text, textDecoration: 'none', fontSize: 18, padding: '8px 0', borderBottom: '1px solid rgba(255,255,255,0.1)' }}>Premier Ad</a>
            <a href="#cast" onClick={() => setMobileMenuOpen(false)} style={{ color: theme.text, textDecoration: 'none', fontSize: 18, padding: '8px 0', borderBottom: '1px solid rgba(255,255,255,0.1)' }}>Cast</a>
            <a href="#quiz" onClick={() => setMobileMenuOpen(false)} style={{ color: theme.text, textDecoration: 'none', fontSize: 18, padding: '8px 0', borderBottom: '1px solid rgba(255,255,255,0.1)' }}>Quiz</a>
            <a href="#theaters" onClick={() => setMobileMenuOpen(false)} style={{ color: theme.text, textDecoration: 'none', fontSize: 18, padding: '8px 0', borderBottom: '1px solid rgba(255,255,255,0.1)' }}>Theaters</a>
            <a href="#date-night" onClick={() => setMobileMenuOpen(false)} style={{ color: theme.text, textDecoration: 'none', fontSize: 18, padding: '8px 0', borderBottom: '1px solid rgba(255,255,255,0.1)' }}>Date Night</a>
            <button onClick={() => { setAdminMode(!adminMode); setMobileMenuOpen(false); }} style={{ padding: '12px 24px', background: adminMode ? theme.accentAlt : 'transparent', border: '2px solid ' + theme.accentAlt, color: adminMode ? theme.bg : theme.accentAlt, borderRadius: 8, cursor: 'pointer', fontWeight: 600, marginTop: 8 }}>
              üîß {adminMode ? 'EXIT ADMIN' : 'ADMIN MODE'}
            </button>
          </div>
        )}

        <style>{`
          @media (max-width: 768px) {
            .desktop-menu { display: none !important; }
            .mobile-menu-btn { display: block !important; }
          }
        `}</style>
      </nav>
    );

    // Hero Section
    const HeroSection = ({ content, setContent, adminMode, countdown }) => (
      <section style={{ minHeight: '100vh', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', padding: '100px 24px 60px', position: 'relative', overflow: 'hidden', background: `linear-gradient(180deg, ${theme.bg} 0%, ${theme.bgSecondary} 30%, rgba(255, 107, 53, 0.25) 60%, rgba(247, 195, 49, 0.35) 80%, rgba(255, 107, 53, 0.5) 100%)` }}>
        {/* Retro Sun */}
        <div style={{ position: 'absolute', bottom: 0, left: '50%', transform: 'translateX(-50%)', width: 400, height: 200, borderRadius: '200px 200px 0 0', background: `linear-gradient(180deg, ${theme.accentAlt}, ${theme.accent})`, boxShadow: `0 0 100px ${theme.accentGlow}` }} />
        
        {/* Grid lines */}
        <div style={{ position: 'absolute', bottom: 0, left: 0, right: 0, height: 160, overflow: 'hidden' }}>
          {[0,1,2,3,4,5,6,7].map(i => <div key={i} style={{ position: 'absolute', left: 0, right: 0, height: 1, background: theme.accent, bottom: i * 20 + 10, opacity: 0.5 - i * 0.05 }} />)}
        </div>

        {/* Content */}
        <div style={{ position: 'relative', zIndex: 10, textAlign: 'center', maxWidth: 900 }}>
          <p style={{ fontSize: 18, letterSpacing: '0.2em', marginBottom: 16, color: theme.accentAlt }}>‚òÖ COMING VALENTINE'S DAY 2026 ‚òÖ</p>
          
          <EditableText
            value={content.title}
            onChange={(v) => setContent({ ...content, title: v })}
            adminMode={adminMode}
            tag="h1"
            style={{ fontSize: 'clamp(48px, 12vw, 120px)', fontWeight: 'bold', marginBottom: 16, fontFamily: "'Bebas Neue', sans-serif", color: theme.text, textShadow: `4px 4px 0 ${theme.accent}, 8px 8px 20px rgba(0,0,0,0.5)` }}
          />
          
          <EditableText
            value={content.tagline}
            onChange={(v) => setContent({ ...content, tagline: v })}
            adminMode={adminMode}
            tag="p"
            style={{ fontSize: 'clamp(20px, 4vw, 28px)', marginBottom: 40, color: theme.accentAlt, fontFamily: "'Bebas Neue', sans-serif" }}
          />

          {/* Countdown */}
          <div style={{ display: 'flex', gap: 16, justifyContent: 'center', marginBottom: 40, flexWrap: 'wrap' }}>
            {[{ v: countdown.days, l: 'DAYS' }, { v: countdown.hours, l: 'HRS' }, { v: countdown.minutes, l: 'MIN' }, { v: countdown.seconds, l: 'SEC' }].map((item, i) => (
              <div key={i} style={{ textAlign: 'center' }}>
                <div style={{ width: 72, height: 72, display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 28, fontWeight: 'bold', borderRadius: 8, background: 'rgba(255,255,255,0.1)', border: `2px solid ${theme.accent}`, color: theme.accentAlt, fontFamily: "'Bebas Neue', sans-serif" }}>
                  {String(item.v).padStart(2, '0')}
                </div>
                <p style={{ fontSize: 12, marginTop: 8, color: theme.textMuted, letterSpacing: '0.1em' }}>{item.l}</p>
              </div>
            ))}
          </div>

          {/* CTA Buttons */}
          <div style={{ display: 'flex', gap: 16, justifyContent: 'center', flexWrap: 'wrap' }}>
            <a href="#theaters" style={{ padding: '16px 32px', background: theme.accent, color: theme.text, fontWeight: 700, borderRadius: 30, textDecoration: 'none', fontSize: 16, boxShadow: '0 4px 20px rgba(255, 107, 53, 0.5)', animation: 'glow 2s infinite' }}>
              üéüÔ∏è GET TICKETS
            </a>
            <a href="#premier" style={{ padding: '16px 32px', background: 'transparent', border: `2px solid ${theme.text}`, color: theme.text, fontWeight: 700, borderRadius: 30, textDecoration: 'none', fontSize: 16 }}>
              ‚ñ∂ WATCH PREMIER AD
            </a>
          </div>
        </div>
      </section>
    );

    // Premier Ad Section
    const PremierAdSection = () => (
      <section id="premier" style={{ padding: '80px 24px', background: theme.bg }}>
        <div style={{ maxWidth: 1100, margin: '0 auto', textAlign: 'center' }}>
          <h2 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(32px, 6vw, 48px)', color: theme.text, marginBottom: 40 }}>

          </h2>

          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: 32 }}>
            {/* Ad 1 - Teaser Trailer */}
            <div>
              <h3 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 24, color: theme.accentAlt, marginBottom: 16 }}>üì∫ TEASER TRAILER</h3>
              <div style={{ borderRadius: 16, overflow: 'hidden', border: `3px solid ${theme.accent}`, boxShadow: `0 0 40px ${theme.accentGlow}` }}>

                  style={{ width: '100%', display: 'block' }}

                  <source src="premier-ad-1.mov" type="video/mp4" />

                </video>
              </div>
              <p style={{ marginTop: 16, color: theme.textMuted, fontSize: 13 }}>üéµ "When the booth brings us together..."</p>
            </div>

            {/* Ad 2 - Official Trailer */}
            <div>
              <h3 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 24, color: theme.accentAlt, marginBottom: 16 }}>üé• OFFICIAL TRAILER</h3>
              <div style={{ borderRadius: 16, overflow: 'hidden', border: `3px solid ${theme.accentAlt}`, boxShadow: `0 0 40px rgba(247, 195, 49, 0.4)` }}>
                <video
                  controls
                  style={{ width: '100%', display: 'block' }}
                  poster=""
                >
                  <source src="premier-ad-2.mov" type="video/quicktime" />
                  <source src="premier-ad-2.mov" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>
              <p style={{ marginTop: 16, color: theme.textMuted, fontSize: 13 }}>üçî "This booth is taken." - Full Trailer</p>
            </div>
          </div>
        </div>
      </section>
    );

    // Reviews Section
    const ReviewsSection = ({ content }) => (
      <section style={{ padding: '80px 24px', background: theme.bgSecondary }}>
        <div style={{ maxWidth: 1000, margin: '0 auto' }}>
          <h2 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(32px, 6vw, 48px)', color: theme.text, marginBottom: 40, textAlign: 'center' }}>
            ‚≠ê CRITICS ARE RAVING
          </h2>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: 24 }}>
            {content.reviews.map((review, i) => (
              <div key={i} style={{ background: 'rgba(255,255,255,0.05)', borderRadius: 16, padding: 24, border: `1px solid ${theme.accent}30` }}>
                <div style={{ color: theme.accentAlt, fontSize: 20, marginBottom: 12 }}>{'‚òÖ'.repeat(review.stars)}</div>
                <p style={{ color: theme.text, fontSize: 16, fontStyle: 'italic', marginBottom: 12, lineHeight: 1.6 }}>"{review.text}"</p>
                <p style={{ color: theme.accent, fontSize: 14, fontWeight: 600 }}>‚Äî {review.source}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Cast Section
    const CastSection = ({ content, setContent, adminMode }) => {
      const updateFriendGroup = (index, field, value) => {
        const newCast = [...content.friendGroup];
        newCast[index] = { ...newCast[index], [field]: value };
        setContent({ ...content, friendGroup: newCast });
      };

      const updateEvilCompany = (index, field, value) => {
        const newCast = [...content.evilCompany];
        newCast[index] = { ...newCast[index], [field]: value };
        setContent({ ...content, evilCompany: newCast });
      };

      return (
        <section id="cast" style={{ padding: '80px 24px', background: theme.bg }}>
          <div style={{ maxWidth: 1100, margin: '0 auto' }}>
            <h2 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(32px, 6vw, 48px)', color: theme.text, marginBottom: 40, textAlign: 'center' }}>
              üé≠ MEET THE CAST
            </h2>
            
            {/* Friend Group */}
            <h3 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(24px, 4vw, 32px)', color: theme.accentAlt, marginBottom: 24, textAlign: 'center' }}>
              üë´ FRIEND GROUP
            </h3>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: 24, marginBottom: 60 }}>
              {content.friendGroup.map((member, i) => (
                <div key={i} style={{ background: `linear-gradient(135deg, ${theme.bgSecondary}, rgba(255, 107, 53, 0.1))`, borderRadius: 16, padding: 24, border: `2px solid ${theme.accent}40`, textAlign: 'center', transition: 'transform 0.3s, box-shadow 0.3s' }}>
                  <div style={{ width: 80, height: 80, borderRadius: '50%', background: `linear-gradient(135deg, ${theme.accent}, ${theme.accentAlt})`, display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto 16px', fontSize: 36 }}>
                    {member.emoji}
                  </div>
                  <EditableText
                    value={member.name}
                    onChange={(v) => updateFriendGroup(i, 'name', v)}
                    adminMode={adminMode}
                    tag="h3"
                    style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 24, color: theme.accent, marginBottom: 4 }}
                  />
                  <p style={{ color: theme.accentAlt, fontSize: 14, fontWeight: 600, marginBottom: 12 }}>{member.role}</p>
                  <EditableText
                    value={member.quote}
                    onChange={(v) => updateFriendGroup(i, 'quote', v)}
                    adminMode={adminMode}
                    tag="p"
                    style={{ color: theme.textMuted, fontSize: 14, fontStyle: 'italic', lineHeight: 1.5 }}
                  />
                </div>
              ))}
            </div>

            {/* Evil Company */}
            <h3 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(24px, 4vw, 32px)', color: '#ff4444', marginBottom: 24, textAlign: 'center' }}>
              üè¢ EVIL COMPANY
            </h3>
            <div style={{ display: 'flex', justifyContent: 'center' }}>
              {content.evilCompany.map((member, i) => (
                <div key={i} style={{ background: `linear-gradient(135deg, #2a1a3e, rgba(255, 68, 68, 0.2))`, borderRadius: 16, padding: 32, border: `2px solid #ff4444`, textAlign: 'center', maxWidth: 350, transition: 'transform 0.3s, box-shadow 0.3s' }}>
                  <div style={{ width: 100, height: 100, borderRadius: '50%', background: `linear-gradient(135deg, #ff4444, #aa0000)`, display: 'flex', alignItems: 'center', justifyContent: 'center', margin: '0 auto 16px', fontSize: 48 }}>
                    {member.emoji}
                  </div>
                  <EditableText
                    value={member.name}
                    onChange={(v) => updateEvilCompany(i, 'name', v)}
                    adminMode={adminMode}
                    tag="h3"
                    style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 28, color: '#ff4444', marginBottom: 4 }}
                  />
                  <p style={{ color: '#ffaa44', fontSize: 16, fontWeight: 600, marginBottom: 12 }}>{member.role}</p>
                  <EditableText
                    value={member.quote}
                    onChange={(v) => updateEvilCompany(i, 'quote', v)}
                    adminMode={adminMode}
                    tag="p"
                    style={{ color: theme.textMuted, fontSize: 15, fontStyle: 'italic', lineHeight: 1.5 }}
                  />
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Quiz Section
    const QuizSection = ({ content }) => {
      const [currentQ, setCurrentQ] = useState(0);
      const [answers, setAnswers] = useState([]);
      const [result, setResult] = useState(null);

      const handleAnswer = (answerIndex) => {
        const newAnswers = [...answers, answerIndex];
        setAnswers(newAnswers);

        if (currentQ < content.quiz.questions.length - 1) {
          setCurrentQ(currentQ + 1);
        } else {
          // Calculate result
          const counts = [0, 0, 0, 0];
          newAnswers.forEach(a => counts[a]++);
          const maxIndex = counts.indexOf(Math.max(...counts));
          setResult(content.quiz.results[maxIndex]);
        }
      };

      const reset = () => {
        setCurrentQ(0);
        setAnswers([]);
        setResult(null);
      };

      return (
        <section id="quiz" style={{ padding: '80px 24px', background: `linear-gradient(180deg, ${theme.bgSecondary}, ${theme.bg})` }}>
          <div style={{ maxWidth: 600, margin: '0 auto', textAlign: 'center' }}>
            <h2 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 'clamp(32px, 6vw, 48px)', color: theme.text, marginBottom: 16 }}>
              üé≠ WHICH CHARACTER ARE YOU?
            </h2>
            <p style={{ color: theme.textMuted, marginBottom: 40 }}>Answer 3 quick questions to find out!</p>

            {result ? (
              <div style={{ background: 'rgba(255,255,255,0.05)', borderRadius: 20, padding: 40, border: `2px solid ${theme.accentAlt}` }}>
                <p style={{ color: theme.accentAlt, fontSize: 18, marginBottom: 16 }}>You are...</p>
                <h3 style={{ fontFamily: "'Bebas Neue', sans-serif", fontSize: 48, color: theme.accent, marginBottom: 24 }}>{result}</h3>
                <button onClick={reset} style={{ padding: '12px 32px', background: theme.accent, color: theme.text, border: 'none', borderRadius: 25, cursor: 'pointer', fontWeight: 600 }}>
                  Take Again
                </button>
